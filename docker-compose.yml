version: '3.7'

networks:
  internal:
    external: false # Create the volume if it doesn't exist
    name: infrastructure_network

volumes:
  redis_data:
    external: false # Create the volume if it doesn't exist
    name: redis_data

services:
  redis:
    container_name: redis
    image: redis:6.0-rc1
    expose:
      - 6379
    volumes:
      - redis_data:/data
    entrypoint: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - internal
